     var Yname = prompt("Please enter your name");
     var food = ["bread", "fish", "eggs", "cake"];
    function hello(name){
        var greeting;
        if (name == null || name == ""){
            greeting = "You didn't enter your name";
        }
        else {
            greeting = `Hello ${name} and welcome!`;
        }
        return greeting;
    }

    function randomInt(min, max){
        return Math.floor((max - min + 1) * Math.random())+ min;
     }
    
    function hospitality(name, gift){
